{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Log in // Notewell</title>

        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet" />
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        
        <link rel="stylesheet" href="{% static 'accounts/css/auth.css' %}" />
    </head>
    <body>
        <form method="post">
            {% csrf_token %}

            <p class="mdc-typography--subtitle1 error error-message" style="min-height: 1px;">
                {% for error in form.non_field_errors %}
                    {{ error | escape }} 
                {% endfor %}
                &nbsp;
            </p>

            <div class="input-field username">
                <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
                    <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                            <span class="mdc-floating-label" id="my-label-id"> Username</span>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                    </span>
                    <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading" tabindex="0" role="button">person</i>
                    <!-- <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id" /> -->
                    {{ form.username }}
                </label>
                <div class="mdc-text-field-helper-line">
                    <div class="mdc-text-field-helper-text" id="my-helper-id" aria-hidden="true">*Required</div>
                </div>
            </div>

            <div class="input-field password1">
                <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
                    <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                            <span class="mdc-floating-label" id="my-label-id">Password</span>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                    </span>
                    <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading" tabindex="0" role="button">vpn_key</i>
                    {{ form.password }}
                </label>
                <div class="mdc-text-field-helper-line">
                    <div class="mdc-text-field-helper-text" id="my-helper-id" aria-hidden="true">Password must be at least 8 characters</div>
                </div>
            </div>

            <button class="mdc-button mdc-button--raised submit">
                <span class="mdc-button__label">Log in</span>
            </button>

            <p class="mdc-typography--subtitle1 suggestion">Don't have an account? <a href="{% url 'accounts:register' %}" class="suggestion__link">Sign up!</a></p>
        </form>

        <script src="{% static 'accounts/js/auth.js' %}"></script>
    </body>
</html>
