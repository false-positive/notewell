{% extends 'notes/list_page.html' %}

{% block content %}
  <h2>put whatever you want here :)</h2>

  <h3>
    here are all the notes that exist (you probably won't have access to all of them ):
  </h3>

  <ul>
    {% for note in notes %}
      <li>
        <a href="{% url 'notes:read' note.uuid %}">{{ note.title }}</a>
        by
        {{ note.author.username }}</li>
    {% endfor %}
  </ul>
{% endblock content %}
