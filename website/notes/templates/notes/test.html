{% load static %}
<!DOCTYPE html>
<html lang="en" theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet" />
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

        <link href="{% static 'notes/css/note_list.css' %}" rel="stylesheet" />
    </head>
    <body>
        <header class="mdc-top-app-bar mdc-top-app-bar--short">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
                    <span class="mdc-top-app-bar__title">Title</span>
                </section>
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                    <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Bookmark this page">bookmark</button>
                </section>
            </div>
        </header>

        <main class="mdc-top-app-bar--short-fixed-adjust">
            <div class="mdc-card mdc-typography note-card" tabindex="0">
                <a class="mdc-card__primary-action note-card__action" href="#">
                    <!-- XXX maybe add a small menu for editing notes and deleting them -->
                    <h2 class="note-title mdc-typography--headline2">Note title</h2>
                    <div class="note-extra-info">
                        <h3 class="author mdc-typography--headline5">By Foobar</h3>
                        <h3 class="date mdc-typography--headline5">Created on today</h3>
                    </div>
                    <div class="mdc-card__ripple"></div>
                </a>
            </div>
            <div class="nav-pages">
                <h3 class="mdc-typography--subtitle1 pagination-text">Page 1 of 10</h3>
                <a href="#"><span class="material-icons">skip_previous</span></a>
                <a href="#"><span class="material-icons">navigate_before</span></a>
                <a href="#"><span class="material-icons">navigate_next</span></a>
                <a href="#"><span class="material-icons">skip_next</span></a>
            </div>
        </main>
    </body>
</html>
