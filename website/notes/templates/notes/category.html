{% extends 'notes/base.html' %} {% block content %}
<h2>you are currently <strong>viewing</strong> category <em>{{ title }}</em></h2>

<h2>Notes:</h2>

{% for note in notes %}
    <li><a href="{% url 'notes:read' note.uuid %}">{{ note.title }}</a> by {{ note.author.username }}</li>
{% endfor %}

{% endblock content %}
